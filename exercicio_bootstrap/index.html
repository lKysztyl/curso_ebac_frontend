<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Login Bootstrap</title>
</head>
<body>
    <div class="container">
        <section class="sign-up d-grid">
            <header class="col m-4">
                <h1>Registre-se</h1>
            </header>
            <main class="row">
                <form action="" class="col mx-md-3">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Nome</label>
                            <input class="form-control" type="text" name="userName" id="userName" placeholder="Seu Nome">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Seu Email">
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Senha</label>
                            <input type="password" class="form-control" name="pass" id="pass" placeholder="Sua Senha">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Confirme</label>
                            <input type="password" class="form-control" name="" id="" placeholder="Confirme sua senha">
                        </div>
                        <div class="mb-4 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Eu li e concordo com todos os <a href="#" class="link-info">termos de serviço</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary ">Registra-se</button>
                </form>
                <article class="col-md-6 mx-md-3 m-auto">
                    <img class="w-100" src="https://via.placeholder.com/850x450" alt="">

                    <h3 class="text-center"><a class="h6 link-dark" href="sign-in">Já é membro?</a></h3>
                </article>
            </main>
        </section>

        <section class="sign-in" id="sign-in">
            <header class="col-6 m-5">
                <h1>Login</h1>
            </header>
            <main class="row">
                <article class="col mx-md-3 m-auto">
                    <img class="w-100" src="https://via.placeholder.com/850x450" alt="">

                    <h3 class="text-center"><a class="h6 link-dark" href="#">Não possui uma conta?</a></h3>
                </article>

                <form action="#" class="col mx-md-3">
                    <div class="mb-3">
                        <label for="userLogin" class="form-label">Login</label>
                        <input class="form-control" type="text" name="userLogin" id="userLogin" placeholder="Seu Nickname">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Senha</label>
                        <input type="password" class="form-control" name="pass" id="password" placeholder="Sua Senha">
                    </div>
                    <div class="mb-4 form-check form-switch">
                        <input class="form-check-input" type="checkbox" value="" id="login-check" checked>
                        <label class="form-check-label" for="login-check">Lembre-se de mim</label>
                    </div>
                </form>
            </main>
        </section>
    </div>
</body>
</html>
