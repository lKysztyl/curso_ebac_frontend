<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario de Cadastro</title>
    </head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>

    <main>
        <form action="#" id="form">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo"/>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="abc@forms.com"/>

            <label for="confirmEmail">Confirme o Email:</label>
            <input type="email" name="confirmEmail" id="confirmEmail" placeholder="abc@forms.com"/>

            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel"/>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf"/>

            <label for="Endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Endereço completo"/>

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep"/>

            <button type="submit" class="btn-submit">Cadastra-se</button>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
