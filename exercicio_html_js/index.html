<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css">
    <title>App Banking</title>
</head>
<body>
    <main class="main-container">
        <h1>App Banking</h1>
        <form action="" id="form" class="form-container">

            <label for="saque" class="form-labels">Valor a Sacar</label>
            <input type="number" name="saque" placeholder="Insira um valor valído" id="saque">
            <input type="submit" value="Sacar" id="sacar">
    
            <label for="deposito" class="form-labels">Valor a Depositar</label>
            <input type="number" name="deposito" placeholder="Insira um valor valído" id="deposito">
            <input type="submit" value="Depositar" id="depositar">
    
        </form>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
