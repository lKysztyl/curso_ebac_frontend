<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="style.css">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>

        <form action="" id="form">
            <input type="text" name="nomeContato" id="nomeContato" required placeholder="Nome do Contato" pattern="[A-Za-z\s]+">

            <input type="tel" name="telContato" id="telContato" required placeholder="Tel (00) 00000-0000">

            <input type="submit" value="Adicionar" class="submit-btn">
        </form>

        <table class="table">
            <thead class="t-head">
                <tr class="t-row">
                    <th>Contatos</th>
                    <th>Telefone</th>
                </tr>
            </thead>

            <tbody class="t-body"></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
